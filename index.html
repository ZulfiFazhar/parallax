<script>
    let sun = document.getElementById('sun');
    let back = document.getElementById('mountain-back');
    let front = document.getElementById('mountain-front');
    let cloudRight = document.getElementById('cloud-right');
    let cloudLeft = document.getElementById('cloud-left');
    let copy = document.getElementById('copy');
    let header = document.querySelector('header');

    window.addEventListener('scroll', function () {
        let value = window.scrollY;
        sun.style.bottom = value * 0.5 + 'px';
        sun.style.left = value * 0.5 + 'px';
        back.style.top = value * 1 + 'px';
        front.style.top = value * 0.5 + 'px';
        cloudRight.style.left = value * 1 + 'px';
        cloudLeft.style.left = value * -1 + 'px';
        copy.style.marginBottom = value * 2 + 'px';
        header.style.Top = value * 0.5 + 'px';
        });
